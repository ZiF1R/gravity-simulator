<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <title>Gravity simulator</title>
  </head>
  <body>

    <nav class="bg-light">
      <a draggable="false" href="#" class="logo nav__logo navbar-brand">Gravity simulator</a>
    </nav>

    <main class="container">
      <div class="form-container">
        <form class="form create-form">
          <h4>Create object</h4>
          <div class="row g-3 mb-3">
            <div class="col-auto">
              <label for="radius" class="form-label">Radius</label>
              <input type="number" class="form-control" value="10" min="10" max="50" id="radius">
              <div class="form-text">From 10 to 50 pixels.</div>
            </div>

            <div class="col-auto">
              <label for="mass" class="form-label">Mass</label>
              <input type="number" class="form-control" value="1" min="1" max="100" id="mass">
              <div class="form-text">From 1 to 100 conventional units.</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="color" class="form-control form-control-color" id="color" value="#563d7c">
          </div>

          <div class="form-button__container">
            <button type="submit" class="form-button btn btn-primary">Create</button>
          </div>
        </form>

        <span class="m-3">or</span>

        <form class="form generate-form">
          <h4>Generate objects</h4>
          <div class="col-auto mb-3">
            <label for="radius" class="form-label">Count</label>
            <input type="number" class="form-control" value="1" min="1" max="100" id="count">
            <div class="form-text">From 1 to 100 objects.</div>
          </div>

          <div class="form-button__container">
            <button type="submit" class="form-button btn btn-primary">Generate</button>
          </div>
        </form>
      </div>

      <div class="demo">
        <h2>Demonstration</h2>
        <canvas class="canvas"></canvas>
        <button class="clear-button btn btn-primary mt-4">Clear</button>
      </div>
    </main>

    <script src="./index.js"></script>

  </body>
</html>
